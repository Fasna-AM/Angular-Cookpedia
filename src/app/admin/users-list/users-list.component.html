<div class="me-3">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="mt-5">All Users List </h1>
            <table class="table my-5 shadow" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E mail</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of allUssers; track $index;let i=$index) {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                    }
                </tbody>
            </table>

        </div>
    </div>
</div>
