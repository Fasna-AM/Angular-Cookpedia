<app-header></app-header>
<div class="container my-5">
    <!-- profile updation -->
    <div class="my-5">
        <h1>My Profile </h1>
        <label class="my-3">
            <input (change)="getFile($event)" type="file" style="display: none;" >
            <img [src]="profileImage" alt="" width="200px" height="200px">
        </label>
        <br>
        <button (click)="updateProfile() " class="btn btn-success m-3">Update Profile</button>
    </div>
    <!-- download recipe list -->
     <h3>Download Recipe List</h3>
     <div class="row my-5">
        @if (allUserDownloadList.length>0) {
            @for (recipe of allUserDownloadList; track $index) {
                <div class="col-lg-2 ">
                    <div class="p-3 ">
                        <img  class="card-img-top" [src]="recipe.recipeImage" alt="">
                        <div class="crd-body d-flex align-items-center justify-content-between">
                            <h5 class="card-title">{{recipe.recipeName}}</h5>
                        </div>
                    </div>
                </div>
            }

        }@else {
            <div class="fw-bolder fs-4 text-danger">No Recipe downloaded yet!!!</div>
        }
     </div>
</div>
<app-footer></app-footer>
